<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#modelId">
      Launch
    </button>

<!-- Modal -->
<div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
            </div>
            <div class="modal-body">
                <div id="loginmsg" align=center style="color: red;"></div>
                <form method="post" onsubmit="login()">
                    <div class="form-group">
                        <input type="email" class="form-control" name="email" id="email" placeholder="E-mail Id" required="required">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="password" id="password" placeholder="Password" required="required">
                    </div>
                    <div class="form-group" align=center>
                        <button type="submit" class="btn btn-primary btn-xs">Sign
								In</button> &nbsp;
                        <button type="reset" class="btn btn-primary btn-xs">clear</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
