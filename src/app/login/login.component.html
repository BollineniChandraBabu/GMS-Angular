<div id="myModal" class="modal fade" align="center">
    <div class="modal-dialog modal-login">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Sign In</h4>
                <button type="button" class="close" data-dismiss="modal"
                    aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body">
                <div id="loginmsg" align=center style="color: red;"></div>
                <form >
                    <div class="form-group">
                        <input type="email" class="form-control" [(ngModel)] = "email" name="email" id="email" 
                            placeholder="E-mail Id" required="required" autofocus>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" [(ngModel)] = "password"  name="password"
                            id="password" placeholder="Password" required="required">
                    </div>
                    <div class="form-group" align=center>
                        <button type="submit" class="btn btn-primary btn-xs" (click)="login()">Sign
                            In</button>
                        &nbsp;
                        <button type="reset" class="btn btn-primary btn-xs">clear</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
